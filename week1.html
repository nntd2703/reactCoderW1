<script>
  var finalValue = Math.floor(Math.random() * (+10 - +0)) + +0;
  console.log(finalValue);
  var userNumberArr = "Your number <br>";
  var turn = 10;

  function checkNumber() {
    var notification = document.getElementById("notification");
    notification.innerHTML = "";
    var isWinner = false;
    var userNumber = document.getElementById("number").value;
    console.log(userNumber);
    if (userNumber === "") {
      notification.innerHTML = "You must input your number";
      notification.style.color = "red";
    } else {
      if (turn != 0 && !isWinner) {
        if (userNumber == finalValue) {
          isWinner = true;
          alert(
            "Winner. The number is : " +
              finalValue +
              ". We need reload this page and provide new number."
          );
          location.reload();
        } else if (userNumber > finalValue) {
          notification.innerHTML =
            "Your number to high. I have a " + turn + " left ";
          notification.style.color = "red";
        } else if (userNumber < finalValue) {
          notification.innerHTML =
            "Your number to low. I have a " + turn + " left ";
          notification.style.color = "blue";
        }
        userNumberArr += userNumber + "<br>";
        console.log("userNumberArr ", userNumberArr);
        document.getElementById("listUserNumber").innerHTML = userNumberArr;
      } else {
        alert("Loser. The number is : " + finalValue);
        location.reload();
      }
      turn--;
    }
  }
</script>

  .btn {
    display: inline-block;
    background: transparent;

    font: inherit;

  .btnPrimary {

  .btnPrimary:hover {

<div class="guessGame">
  <h1 class="headerGame">Welcome to guess game</h1>
  <div class="content">
    <p id="notification"></p>
    <form class="form">
      <input
        id="number"
        type="number"
        class="fieldNumber"
        placeholder="Please input your number"
      />

        type="button"

        onclick="checkNumber()"
